name: Java-CI-with-Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  JAVA_VERSION: '17'

jobs:
  build-and-test:
    name: Checkstyle, Unit tests, Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    - name: Run Checkstyle
      run: mvn -B checkstyle:check

    - name: Run tests and generate JaCoCo report
      run: mvn -B -DskipTests=false test jacoco:report

    - name: Verify code coverage >= 80%
      run: |
        python3 - <<'PY'
        import sys, xml.etree.ElementTree as ET
        try:
            tree = ET.parse('target/site/jacoco/jacoco.xml')
        except Exception as e:
            print("Failed to parse jacoco report:", e)
            sys.exit(1)
        root = tree.getroot()
        # Find LINE counter element
        lines = root.find('.//counter[@type="LINE"]')
        if lines is None:
            lines = None
            for c in root.findall('.//counter'):
                if c.get('type') == 'LINE':
                    lines = c
                    break
        if lines is None:
            print("LINE counter not found in jacoco report")
            sys.exit(1)
        missed = int(lines.get('missed'))
        covered = int(lines.get('covered'))
        total = missed + covered
        coverage = (covered/total*100) if total>0 else 0.0
        print(f"Line coverage: {coverage:.2f}% ({covered}/{total})")
        threshold = 80.0
        if coverage + 1e-9 < threshold:
            print(f"Coverage {coverage:.2f}% is below threshold {threshold}%")
            sys.exit(1)
        sys.exit(0)
        PY
